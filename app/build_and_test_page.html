        <style>
        /* GLOBAL STYLES     -------------------------------------------------
        /* GLOBAL STYLES
        -------------------------------------------------- */
        /* Padding below the footer and lighter body text */
            html {
                -webkit-text-size-adjust: none;
            }
            body {
                background-repeat:repeat;
                background-attachment:fixed;
                padding-bottom: 40px;
                font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
                color: black;
            }
            /* to change tab hover and active color*/
            .nav-tabs > .active > a,
            .nav-tabs > .active > a:hover {
              color: black;
              cursor: default;
              background-color: #ffffff;
              border: 1px solid #ddd;
              border-bottom-color: transparent;
            }
            .nav-tabs > li > a:hover {
                background-color: #DCD9CD;
                border-color: #eeeeee #eeeeee #dddddd;
            }

            /* to change table background*/
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                padding: 10px;
                background-color: #ffffff;
            }

            .nav-tabs {
                margin-bottom: 0;
            }
            .progess-inner {
                min-height: 25px;
              vertical-align: middle;
              padding-top: 15px;
              padding-bottom: 2px;
              margin-top: 17px;
              margin-bottom: 10px;
              background-color: #FCFAFA;
              -webkit-border-radius: 4px;
                 -moz-border-radius: 4px;
                      border-radius: 4px;
              -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                 -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            }
            .btn-primary:active,
            .btn-primary.active {
              color: #ffffff;
              background-color: #000066;
              *background-color: #003bb3;
            }

            .btn-primary:hover{
              color: #ffffff;
              background: #000066;
              *background: #003bb3;
            }
            .img-polaroid {
                height:215px;
            }
            .well{
              /*background-color: #FCFAFA;*/
              background-color: #F0EFEA;
            }
            #well-c{
              /*background-color: #F2F2F2;*/
              background-color: #F0EFEA;
            }
            a:link {
                color: #0000FF;
            }
            a:active {
                color: #000000;
            }
            a:hover {
                color: #0000FF;
            }

            .no-space [class*="span"] {
                margin-left: 0;
            }

            .no-space {
                margin-left:0;
            }
            .table td {
                text-align: center;
            }
            .table th {
                text-align: center;
            }
            .tabspacing{
                width:50%;
            }
            /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
            /* Special class on .container surrounding .navbar, used for positioning it into place. */
            .navbar-wrapper {
                position: absolute;
                top: 17px;
                left: 0;
                right: 0;
                z-index: 10;
                margin-top: 30px;
                margin-bottom: -90px;
                /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
            }
            .navbar-wrapper .navbar {
            }
            /* Remove border and change up box shadow for more contrast */
            .navbar .navbar-inner {
                border: 0;
                -webkit-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
                -moz-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
                box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
            }
            /* Downsize the brand/project name a bit */
            .navbar .brand {
                padding: 14px 20px 16px;
                /* Increase vertical padding to match navbar links */
                font-size: 16px;
                font-weight: bold;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, .5);
            }
            /* Navbar links: increase padding for taller navbar */
            .navbar .nav > li > a {
                padding: 15px 15px;
            }
            /* Offset the responsive button for proper vertical alignment */
            .navbar .btn-navbar {
                margin-top: 10px;
            }
            /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
            /* Carousel base class */
            .carousel {
                margin-bottom: 10px;
            }
            .carousel .container {
                position: relative;
                z-index: 5;
            }
            .carousel-control {
                height: 55px;
                margin-top: 0;
                font-size: 120px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
                background-color: grey;
                border: 0;
            }
            .carousel .item {
                height: 100%;
            }
            .carousel img {
                position: absolute;
                top: 0;
                left: 0;
                min-width: 100%;
                height: 100%;
            }
            .carousel-caption {
                background-color: transparent;
                position: static;
                max-width: 100%;
                padding: 0 20px;
                margin-top: 200px;
            }
            .carousel-caption h1, .carousel-caption .lead {
                margin: 0;
                line-height: 1.25;
                color: #fff;
                text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
            }
            .carousel-caption .btn {
                margin-top: 10px;
            }
            /* MARKETING CONTENT
    -------------------------------------------------- */
            /* Center align the text within the three columns below the carousel */
            .marketing .span4 {
                text-align: center;
            }
            .marketing h2 {
                font-weight: normal;
            }
            .marketing .span4 p {
                margin-left: 10px;
                margin-right: 10px;
            }
            /* Featurettes
    ------------------------- */
            .featurette-divider {
                margin: 80px 0;
                /* Space out the Bootstrap <hr> more */
            }
            .featurette {
                padding-top: 120px;
                /* Vertically center images part 1: add padding above and below text. */
                overflow: hidden;
                /* Vertically center images part 2: clear their floats. */
            }
            .featurette-image {
                margin-top: -120px;
                /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
            }
            /* Give some space on the sides of the floated elements so text doesn't run right into it. */
            .featurette-image.pull-left {
                margin-right: 40px;
            }
            .featurette-image.pull-right {
                margin-left: 40px;
            }
            /* Thin out the marketing headings */
            .featurette-heading {
                font-size: 50px;
                font-weight: 300;
                line-height: 1;
                letter-spacing: -1px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:none;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:block;
            }
            h6 {
                font-size: 120%;
            }
            /* RESPONSIVE CSS
    -------------------------------------------------- */
            @media (max-width: 1024px) {
                body{
                    font-size: 14px;
                }
                .navbar-wrapper {
                    position: absolute;
                    top: 40px;
                }
                .container.navbar-wrapper {
                    margin-top: 30px;
                    margin-bottom: 0;
                    width: auto;
                }
                .navbar-inner {
                    border-radius: 0;
                    margin: -20px 0;
                }
                .carousel .item {
                    height: 100%;
                }
                .carousel img {
                    width: auto;
                    height: 100%;
                }
                .featurette {
                    height: auto;
                    padding: 0;
                }
                .featurette-image.pull-left, .featurette-image.pull-right {
                    display: block;
                    float: none;
                    max-width: 40%;
                    margin: 0 auto 20px;
                }
                #homevideo {
                    margin-top:10px;
                    height: 300px;
                    width: 90%;
                }
                .abc {
                    display:none;
                }
                .img-polaroid {
                    height:180px;
                }
                #smallProfile, #smallSelectPlay, #mediumComment {
                    display:none;
                }
                #largeProfile, #largeSelectPlay, #largeComment {
                    display:block;
                }
                h5 {
                    font-size: 120%;
                }
            }
            @media (max-width: 800px) {
                body{
                    font-size: 12px;
                }
                .navbar-inner {
                    margin: -20px;
                }
                .carousel {
                    margin-left: -20px;
                    margin-right: -20px;
                }
                .carousel .container {
                }
                .carousel .item {
                    height: 100%;
                }
                .carousel img {
                    height: 100%;
                }
                .carousel-caption {
                    width: 65%;
                    padding: 0 70px;
                    margin-top: 100px;
                }
                .carousel-caption h1 {
                    font-size: 30px;
                }
                .carousel-caption .lead, .carousel-caption .btn {
                    font-size: 18px;
                }
                .marketing .span4 + .span4 {
                    margin-top: 40px;
                }
                .featurette-heading {
                    font-size: 30px;
                }
                .featurette .lead {
                    font-size: 18px;
                    line-height: 1.5;
                }
                #homevideo {
                    height: 90%px;
                    width: 90%;
                }
                .abc {
                    display:none;
                }
                #smallProfile, #smallSelectPlay, #mediumComment {
                    display:block;
                }
                #largeProfile, #largeSelectPlay, #largeComment {
                    display:none;
                }
            }
        }
        @media (max-width: 768px) {
            body{
                font-size: 11px;
            }
            #homevideo {
                height: 80%px;
                width: 80%;
            }
            .carousel {
                position:relative;
                margin-left: -20px;
                margin-right: -20px;
            }
            .img-polaroid {
                height:80px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:block;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:none;
            }
        }
        @media (max-width: 600px) {
            body{
                font-size: 11px;
            }
            #homevideo {
                height: 80%px;
                width: 80%;
            }
            .carousel {
                position:relative;
                margin-left: -20px;
                margin-right: -20px;
            }
            .img-polaroid {
                height:50px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:block;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:none;
            }
            @media (max-width: 320px) {
                #activityTable {
                    width:30%;
                    font-size:80%
                }
            }
        }
        .fancybox-next {
            display: none;
        }
        .fancybox-prev {
            display: none;
        }
        #standardFrame {
            height: 42px;
            width: 42px;
        }
        .nomargin {
            margin-top: 0px;

        .minimalList {

        @media (max-width: 1024px) {

            #standardFrame {

        }
        ul {
            list-style-type: none;
        }

       body{

        background-image: -o-linear-gradient(top, #FCFAFA, #FCFAFA);
        background-image: linear-gradient(to bottom,#FCFAFA, #FCFAFA);

        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
      }
