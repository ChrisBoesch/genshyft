<!DOCTYPE html>
<html ng-app="dnd" class="ng-scope">

<head>
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/video-default.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
            @media (max-width: 480px) {

       textarea{
            display:none;
       }

       #id{

        display:inline;
       }


    }

       @media (max-width: 767px) {

       textarea{
            display:inline;
       }
       #id{

        display:none;
       }
       

    }
    </style>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
        .nomargin {
            margin-top: 0px; margin-bottom: 0px;
        }
    </style>

</head>
<textarea rows="3" cols="20">
    normal game testing
</textarea>
<body data-twttr-rendered="true">
<div class="container ng-scope" id="main"  ng-controller="dndCtrl">
  <div class="row">
        <div class="span6 offset5">
            <h1 align="centre">Trail Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="span4 offset4">
            <ul id="single" dnd-list="model">
                <li class="alert alert-info nomargin"
                    ng-repeat="item in model">{{item.value}}</li>
            </ul>
        </div>
    </div>
</div>
 
 
<!-- load all the scripts -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
 
<!-- load the app scripts -->
<script src="djs/app.js" type="text/javascript"></script>
<script src="djs/dir-dnd.js" type="text/javascript"></script>
<script src="djs/ctrl-dnd.js" type="text/javascript"></script>
 
</body>
</html>
