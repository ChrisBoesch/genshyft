<meta charset="utf-8">  
        <title>Normal Quest Game</title>
        <link href="http://code.jquery.com/jquery-1.7.1.js">
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="./lib/fancybox/jquery.fancybox.css" rel="stylesheet">
        <style>
        /* GLOBAL STYLES     -------------------------------------------------
        /* GLOBAL STYLES
        -------------------------------------------------- */
        /* Padding below the footer and lighter body text */
            html {
                -webkit-text-size-adjust: none;
            }
            body {
                background-repeat:repeat;
                background-attachment:fixed;
                padding-bottom: 40px;
                font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
                color: black;
            }
            /* to change tab hover and active color*/
            .nav-tabs > .active > a,
            .nav-tabs > .active > a:hover {
              color: black;
              cursor: default;
              background-color: #ffffff;
              border: 1px solid #ddd;
              border-bottom-color: transparent;
            }
            .nav-tabs > li > a:hover {
                background-color: #DCD9CD;
                border-color: #eeeeee #eeeeee #dddddd;
            }

            /* to change table background*/
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                padding: 10px;
                background-color: #ffffff;
            }

            .nav-tabs {
                margin-bottom: 0;
            }
            .progess-inner {
                min-height: 25px;
              vertical-align: middle;
              padding-top: 15px;
              padding-bottom: 2px;
              margin-top: 17px;
              margin-bottom: 10px;
              background-color: #FCFAFA;
              -webkit-border-radius: 4px;
                 -moz-border-radius: 4px;
                      border-radius: 4px;
              -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                 -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            }
            .btn-primary:active,
            .btn-primary.active {
              color: #ffffff;
              background-color: #000066;
              *background-color: #003bb3;
            }

            .btn-primary:hover{
              color: #ffffff;
              background: #000066;
              *background: #003bb3;
            }
            .img-polaroid {
                height:215px;
            }
            .well{
              /*background-color: #FCFAFA;*/
              background-color: #F0EFEA;
            }
            #well-c{
              /*background-color: #F2F2F2;*/
              background-color: #F0EFEA;
            }
            a:link {
                color: #0000FF;
            }
            a:active {
                color: #000000;
            }
            a:hover {
                color: #0000FF;
            }

            .no-space [class*="span"] {
                margin-left: 0;
            }

            .no-space {
                margin-left:0;
            }
            .table td {
                text-align: center;
            }
            .table th {
                text-align: center;
            }
            .tabspacing{
                width:50%;
            }
            /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
            /* Special class on .container surrounding .navbar, used for positioning it into place. */
            .navbar-wrapper {
                position: absolute;
                top: 17px;
                left: 0;
                right: 0;
                z-index: 10;
                margin-top: 30px;
                margin-bottom: -90px;
                /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
            }
            .navbar-wrapper .navbar {
            }
            /* Remove border and change up box shadow for more contrast */
            .navbar .navbar-inner {
                border: 0;
                -webkit-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
                -moz-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
                box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
            }
            /* Downsize the brand/project name a bit */
            .navbar .brand {
                padding: 14px 20px 16px;
                /* Increase vertical padding to match navbar links */
                font-size: 16px;
                font-weight: bold;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, .5);
            }
            /* Navbar links: increase padding for taller navbar */
            .navbar .nav > li > a {
                padding: 15px 15px;
            }
            /* Offset the responsive button for proper vertical alignment */
            .navbar .btn-navbar {
                margin-top: 10px;
            }
            /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
            /* Carousel base class */
            .carousel {
                margin-bottom: 10px;
            }
            .carousel .container {
                position: relative;
                z-index: 5;
            }
            .carousel-control {
                height: 55px;
                margin-top: 0;
                font-size: 120px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
                background-color: grey;
                border: 0;
            }
            .carousel .item {
                height: 100%;
            }
            .carousel img {
                position: absolute;
                top: 0;
                left: 0;
                min-width: 100%;
                height: 100%;
            }
            .carousel-caption {
                background-color: transparent;
                position: static;
                max-width: 100%;
                padding: 0 20px;
                margin-top: 200px;
            }
            .carousel-caption h1, .carousel-caption .lead {
                margin: 0;
                line-height: 1.25;
                color: #fff;
                text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
            }
            .carousel-caption .btn {
                margin-top: 10px;
            }
            /* MARKETING CONTENT
    -------------------------------------------------- */
            /* Center align the text within the three columns below the carousel */
            .marketing .span4 {
                text-align: center;
            }
            .marketing h2 {
                font-weight: normal;
            }
            .marketing .span4 p {
                margin-left: 10px;
                margin-right: 10px;
            }
            /* Featurettes
    ------------------------- */
            .featurette-divider {
                margin: 80px 0;
                /* Space out the Bootstrap <hr> more */
            }
            .featurette {
                padding-top: 120px;
                /* Vertically center images part 1: add padding above and below text. */
                overflow: hidden;
                /* Vertically center images part 2: clear their floats. */
            }
            .featurette-image {
                margin-top: -120px;
                /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
            }
            /* Give some space on the sides of the floated elements so text doesn't run right into it. */
            .featurette-image.pull-left {
                margin-right: 40px;
            }
            .featurette-image.pull-right {
                margin-left: 40px;
            }
            /* Thin out the marketing headings */
            .featurette-heading {
                font-size: 50px;
                font-weight: 300;
                line-height: 1;
                letter-spacing: -1px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:none;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:block;
            }
            h6 {
                font-size: 120%;
            }
            /* RESPONSIVE CSS
    -------------------------------------------------- */
            @media (max-width: 1024px) {
                body{
                    font-size: 14px;
                }
                .navbar-wrapper {
                    position: absolute;
                    top: 40px;
                }
                .container.navbar-wrapper {
                    margin-top: 30px;
                    margin-bottom: 0;
                    width: auto;
                }
                .navbar-inner {
                    border-radius: 0;
                    margin: -20px 0;
                }
                .carousel .item {
                    height: 100%;
                }
                .carousel img {
                    width: auto;
                    height: 100%;
                }
                .featurette {
                    height: auto;
                    padding: 0;
                }
                .featurette-image.pull-left, .featurette-image.pull-right {
                    display: block;
                    float: none;
                    max-width: 40%;
                    margin: 0 auto 20px;
                }
                #homevideo {
                    margin-top:10px;
                    height: 300px;
                    width: 90%;
                }
                .abc {
                    display:none;
                }
                .img-polaroid {
                    height:180px;
                }
                #smallProfile, #smallSelectPlay, #mediumComment {
                    display:none;
                }
                #largeProfile, #largeSelectPlay, #largeComment {
                    display:block;
                }
                h5 {
                    font-size: 120%;
                }
            }
            @media (max-width: 800px) {
                body{
                    font-size: 12px;
                }
                .navbar-inner {
                    margin: -20px;
                }
                .carousel {
                    margin-left: -20px;
                    margin-right: -20px;
                }
                .carousel .container {
                }
                .carousel .item {
                    height: 100%;
                }
                .carousel img {
                    height: 100%;
                }
                .carousel-caption {
                    width: 65%;
                    padding: 0 70px;
                    margin-top: 100px;
                }
                .carousel-caption h1 {
                    font-size: 30px;
                }
                .carousel-caption .lead, .carousel-caption .btn {
                    font-size: 18px;
                }
                .marketing .span4 + .span4 {
                    margin-top: 40px;
                }
                .featurette-heading {
                    font-size: 30px;
                }
                .featurette .lead {
                    font-size: 18px;
                    line-height: 1.5;
                }
                #homevideo {
                    height: 90%px;
                    width: 90%;
                }
                .abc {
                    display:none;
                }
                #smallProfile, #smallSelectPlay, #mediumComment {
                    display:block;
                }
                #largeProfile, #largeSelectPlay, #largeComment {
                    display:none;
                }
            }
        }
        @media (max-width: 768px) {
            body{
                font-size: 11px;
            }
            #homevideo {
                height: 80%px;
                width: 80%;
            }
            .carousel {
                position:relative;
                margin-left: -20px;
                margin-right: -20px;
            }
            .img-polaroid {
                height:80px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:block;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:none;
            }
        }
        @media (max-width: 600px) {
            body{
                font-size: 11px;
            }
            #homevideo {
                height: 80%px;
                width: 80%;
            }
            .carousel {
                position:relative;
                margin-left: -20px;
                margin-right: -20px;
            }
            .img-polaroid {
                height:50px;
            }
            #smallProfile, #smallSelectPlay, #mediumComment {
                display:block;
            }
            #largeProfile, #largeSelectPlay, #largeComment {
                display:none;
            }
            @media (max-width: 320px) {
                #activityTable {
                    width:30%;
                    font-size:80%
                }
            }
        }
        .fancybox-next {
            display: none;
        }
        .fancybox-prev {
            display: none;
        }
        #standardFrame {
            height: 42px;
            width: 42px;
        }
        .nomargin {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .minimalList {
            min-height: 100px;
        }
        @media (max-width: 1024px) {
            #questvideo {
                margin-top:10px;
                height: 300px;
                width: 90%;
            }
            #gametable {
                width: 930px;
            }
            #gameTable2 {
                width: 465px;
            }
        }
        @media (max-width: 800px) {
            #questvideo {
                margin-top:10px;
                height: 200px;
                width: 80%;
            }
            #standardFrame {
                height: 20px;
                width: 20px;
                border:solid 2px black;
            }
            #gametable {
                width: 720px;
            }
            #gameTable2 {
                width: 360px;
            }
        }
        ul {
            list-style-type: none;
        }
        /* To insert background theme */
       body{
        color: black;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #FCFAFA;
        *background-color: #FCFAFA;
        background-image: -moz-linear-gradient(top, #FCFAFA, #FCFAFA);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#FCFAFA), to(#FCFAFA));
        background-image: -webkit-linear-gradient(top, #FCFAFA, #FCFAFA);
        background-image: -o-linear-gradient(top, #FCFAFA, #FCFAFA);
        background-image: linear-gradient(to bottom,#FCFAFA, #FCFAFA);
        background-repeat: repeat-x;
        border-color: #0044cc #0044cc #002a80;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
      }


        </style>
        <link rel="shortcut icon" href="assets/ico/favicon.ico"> 
        <style type='text/css'>
         .ace_editor  {
            height : 280px;
          }
        </style>
		

		
		
<div ng-controller="yMBcoachingPlayController" ng-init="list();getCurrentMastery();timerFunction();" class="container">
            <div id = "allymbplay">
                <!--<a class="janrainEngage" href="#"><input type="submit" value="Hyperlinked Sign In Button"></a>-->  
                <div class="row-fluid"> 
                    <div class="span12 well">
					
					<!-- this is for the progression bar !-->

						
                        <div class="row-fluid">
                            <div class="span6" style="border: 1px solid #DBDACB;">
                                <div style="text-align: left;">
                                    <h5>&nbsp;Master These Question</h5>
                                        <font>                                
                                            &nbsp;Name: <span ng-bind="descriptionToProblem"></span>
                                            <br>&nbsp;Description: <span ng-bind="nameToProblem"></span>
                                        </font>
                                </div>
                            </div>
							
							
							<!-- video here !-->
							   <div class="span6" >
                                <div class="span12" style="border: 1px solid #DBDACB;">
									
									<div class = "span3">
									
									<img ng-src="{{coachImage}}" width='150px'/>
									</div>

									<div class = "span9" id ="audioText">
                                    <font>

											&nbsp;&nbsp;<b> {{currentCoach}} says  </b> <br>
											&nbsp;&nbsp;<div class ='span10'> <br> {{words}} </div> <br>
												
                                    </font>
									</div>
                                </div>
										<div id = "audioDiv">	
											<audio src="{{audio}}" autoplay ></audio>
										
										
										</div>


                            </div>  
							<!-- video end here !-->
							
							
                        </div>
						
                    </div>
                </div>
               
			   
			   
			   
                 <div class="row-fluid">
                    <div class="span6 well">
                        <!-- Tab for Run-->
                        <div id="tab11"class="tabbable">
                            <ul class="nav nav-tabs">
                                <li class="tabspacing active">
                                  <a href="ymbcoaching-play/#t3" data-toggle="tab">Solution</a>
                                </li>
                                <button class="btn btn-primary pull-right" ng-show ="runButton" ng-click="check_solution_for_game();" >&nbsp;&nbsp;Run&nbsp;&nbsp;</button>

								
								<button class="btn btn-warning pull-right" ng-show="showNewQuestion" ng-click="nextQuestion();">&nbsp;Next Question &nbsp;
								</button>								
								
                            </ul>
                            <div  class="tab-content">
                                <div class="tab-pane fade in active" id="t3" style="height:300px;">
                                    <div>
                                          <section>
                                            <div id="editorPractice" ui-ace="" ng-model="solution1"><span ng-bind="game.problems.problems[current_problem_index].skeleton"></div>
                                        </section>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
					
                    <div class="span6 well">
                        <!-- Tab for Sample Answer and Outcome-->
                        <div id="tab21"class="tabbable">
						

							
						
                            <ul class="nav nav-tabs">
                                <li id = "ta11" class="tabspacing active">
                                  <a href="ymbcoaching-play/#t11" data-toggle="tab">Sample Answer</a>
                                </li>
                                <li id = "ta21" class="tabspacing">
                                  <a href="ymbcoaching-play/#t21" data-toggle="tab">Outcome</a>
                                </li>  
                            </ul>
							
                            <div class="tab-content">
                            <div class="tab-pane fade in active" id="t11" style="height:317px;">
                                <div>Examples: 
                                    <pre style = "color:blue;"><span ng-bind="game.problems.problems[current_problem_index].examples"></span></pre>
                                </div>
                            </div>
                            <div ng-hide="solution_check_result.error" class="tab-pane fade in" id="t21" style="height:320px;">
                                <table border=1 bgcolor=#FFFFFF width=100%>
                                    <tr>
                                        <th height="50">Called</th>
                                        <th height="50">Expected</th>
                                        <th height="50">Recieved</th>
                                        <th height="50">Correct</th>
                                    </tr>
                                    <tr ng-repeat="line in solution_check_result.results">
                                        <td height="40">{{line.call}}</td>
                                        <td height="40">{{line.expected}}</td>
                                        <td height="40">{{line.received}}</td>
                                        <td height="40" ng-show="line.status" bgcolor=#00FF00>{{line.status}}</td>
                                        <td height="40"ng-show="!line.status" bgcolor=#FF0000>{{line.status}}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" ng-hide="!solution_check_result.errors">Errors: <pre style = "color:blue;"><span ng-bind="solution_check_result.errors"></span></pre></td>
                                    </tr>
                                </table>
                            </div>
                            <div ng-show="solution_check_result.error">
                                {{solution_check_result.error}}
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
