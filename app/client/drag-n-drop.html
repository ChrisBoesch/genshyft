<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>jQuery UI Touch Punch - Mobile Device Touch Event Support for jQuery UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.8.21/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <style>body { background:#fff; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; }</style>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>
    <div class="container">
    
      <style>
              #sortable1, #sortable2 { list-style-type: none; margin: 0; padding: 0; float: left; margin-right: 10px; }
              #sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
      </style>
              
              <script>
              $(function() {
                $( "#sortable1, #sortable2" ).sortable({
                  connectWith: ".connectedSortable"
                });
              });
              </script>

            <p>
              Programming Aptitude Test
            </p>
            <div class="demo">

            <ul id="sortable1" class="connectedSortable">
              <li class="ui-state-highlight">Drag from here.</li>
              <li class="ui-state-default">x = 1</li>
              <pre>def add(x):</pre>
              <li class="ui-state-default">y = 2</li>
              <li class="ui-state-default">  return x + 1</li>
              <pre>  return 2</pre>
              <pre>  return 3</pre>
            </ul>

            <ul id="sortable2" class="connectedSortable">
              <li class="ui-state-highlight">Drop code here</li>
            </ul>

            </div><!-- End demo -->

    </div>

    </body>
</html>
