<!DOCTYPE html>
<!-- saved from url=(0049)http://www.smartjava.org/examples/dnd/double.html -->
<html ng-app="dnd" class="ng-scope">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Drag and Drop example</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .nomargin {
            margin-top: 0px; margin-bottom: 0px;
        }
        .minimalList {
            min-height: 100px;
        }
    </style>
    <script id="twitter-wjs" src="./js/widgets.js"></script>
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none;}ng\:form{display:block;}</style>

</head>
<body data-twttr-rendered="true" style="cursor: auto;">


<div class="container ng-scope" id="main" ng-controller="dndCtrl">
    <div class="row">
        <div class="span8 offset2">
            <h1 class="pagination-centered">Drag and drop between lists</h1>
         </div>
    </div>
    <div class="row">
        <div class="span8 offset2">
          <p>This example shows how drag and drop between two lists
             works using AngularJS and JQuery UI. Just select and item
             and drag and drop to a new position from the source list
             to the target list. 
           </p>
        </div>
    </div>
    <div class="row">
        <div class="span4 offset2">
            <ul id="sourceList" dnd-between-list="source,targetList" ng-class="{&#39;minimalList&#39;:sourceEmpty()}" class="ui-sortable">
                <!-- ngRepeat: item in source -->
                <li class="alert alert-error nomargin ng-scope ng-binding" ng-repeat="item in source">{{item.value}}</li>
            </ul>
        </div>
        <div class="span4">

            <ul id="targetList" dnd-between-list="model,sourceList" ng-class="{&#39;minimalList&#39;:sourceEmpty()}" class="ui-sortable">
                <!-- ngRepeat: item in model -->
                <li class="alert alert-info nomargin ng-scope ng-binding" ng-repeat="item in model">{{item.value}}</li>
            </ul>
        </div>
    </div>
    
    Source: <pre ng-bind="source | json"></pre>
    Model: <pre ng-bind="model | json"></pre>

</div>


<!-- load all the scripts -->
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
<!-- load the app scripts -->

<script src="./lib/angular/angular.js" type="text/javascript"></script>
<script type="text/javascript">
        var app = angular.module('dnd', []);
</script>
<script src="./js/dir-dnd.js" type="text/javascript"></script>
<script src="./js/ctrl-dnd.js" type="text/javascript"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script>$('#widget').draggable();</script>
</body></html>
