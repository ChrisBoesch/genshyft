<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3 id="myModalLabel">Reason for rejection</h3>
</div>
<div class="modal-body">
  <form>
    <fieldset>
      <input type="textarea" cols="10" rows="5" placeholder="Type something…" autofocus="autofocus">
      
    </fieldset>
  </form>
  
  <br />
  
</div>
<div class="modal-footer">
  <button class="btn" ng-click="dismiss()">Close</button>
  <button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Done</button>
</div>
